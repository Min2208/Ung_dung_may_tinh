<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nang Cao</title>
    <style>
        button {
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input id="output"></td>
        </tr>
        <tr>
            <td><button value="7" onclick="setOutput(this.value)">7</button></td>
            <td><button value="8" onclick="setOutput(this.value)">8</button></td>
            <td><button value="9" onclick="setOutput(this.value)">9</button></td>
            <td><button value="/" onclick="setOutput(this.value)">/</button></td>

        </tr>
        <tr>
            <td><button value="4" onclick="setOutput(this.value)">4</button></td>
            <td><button value="5" onclick="setOutput(this.value)">5</button></td>
            <td><button value="6" onclick="setOutput(this.value)">6</button></td>
            <td><button value="*" onclick="setOutput(this.value)">x</button></td>
        </tr>
        <tr>
            <td><button value="1" onclick="setOutput(this.value)">1</button></td>
            <td><button value="2" onclick="setOutput(this.value)">2</button></td>
            <td><button value="3" onclick="setOutput(this.value)">3</button></td>
            <td><button value="-" onclick="setOutput(this.value)">-</button></td>
        </tr>
        <tr>
            <td><button value="0" onclick="setOutput(this.value)">0</button></td>
            <td><button value="." onclick="setOutput(this.value)">.</button></td>
            <td><button value="=" onclick="result()">=</button></td>
            <td><button value="+" onclick="setOutput(this.value)">+</button></td>
        </tr>
        <tr>
            <td><button onclick="clearoutput()">C</button></td>
            <td><button onclick="del()">Del</button></td>
            <td><button onclick="result1()">%</button></td>
        </tr>
        <script src="js/test.js"></script>
    </table>







</body>
</html>
